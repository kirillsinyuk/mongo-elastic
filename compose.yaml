services:
  elasticsearch:
    image: 'bitnami/elasticsearch:latest'
    environment:
      - 'ELASTICSEARCH_USERNAME=elastic'
      - 'ELASTICSEARCH_PASSWORD=secretpwd'
      - 'discovery.type=single-node'
    ports:
      - '9200:9200'
  mongodb:
    image: 'mongo:latest'
    environment:
      MONGO_INITDB_DATABASE: order
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_AUTH_SOURCE: admin
      MONGO_BIND_IP: "0.0.0.0"
      MONGO_REPLICA_SET_NAME: rs0
      MONGO_REPLICAS: mongodb:27017
      MONGO_REPLICA_SET_MEMBERS: "[{'_id':0,'host':'mongodb:27017','priority':1}]"
    ports:
      - '27017:27017'
  monstache:
    image: rwynn/monstache:latest
    working_dir: /app
    command: -f ./monstache.config.toml
    volumes:
      - $PWD/monstache.config.toml:/app/monstache.config.toml
    depends_on:
      - mongodb
      - elasticsearch
    labels:
      org.springframework.boot.readiness-check.tcp.disable: true
    ports:
      - '8081:8081'
